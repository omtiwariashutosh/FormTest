<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="form-container" method="POST" action="submit.php" enctype="multipart/form-data">
        <h1 class="form-heading">Appointment Form</h1>
        <div class="form-group">
            <input type="text" id="fullname" name="fullname" required>
            <label for="fullname">Full Name</label>
        </div>

        <div class="form-group">
            <input type="email" id="email" name="email" required>
            <label for="email">Email</label>
        </div>

        <div class="form-group">
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <label for="phone">Phone Number</label>
        </div>

        <div class="form-group">
            <input type="url" id="linkedin" name="linkedin" required>
            <label for="linkedin">LinkedIn Profile Link</label>
        </div>

        <div class="form-group">
            <input type="file" id="photo" name="photo" accept="image/*" required>
            <label for="photo">Upload Photo.... (max 1MB...)</label>
        </div>

        <div class="form-group">
            <input type="date" id="appointment" name="appointment" required>
            <label for="appointment">Appointment Date</label>
        </div>

        <button type="submit" class="submit-btn">
            Submit
            <i class="fas fa-paper-plane submit-icon"></i>
        </button>
    </form>



    <script src="script.js"></script>
</body>

</html>
